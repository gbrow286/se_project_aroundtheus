<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, intial-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="author" content="take a trip through the outback of America" />
    <title>Around The U.S.</title>
    <link href="./vendor/fonts.css" rel="stylesheet" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="images/Edit-Button.svg" alt="Around the US" class="logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.jpg"
                class="card__image"
                alt="Scenic Views of Yosemite Valley"
              />
              <div class="card__description">
                <div class="card__header">
                  <h2 class="card__title">Yosemite Valley</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.png"
                class="card__image"
                alt="Scenic Views of Lake Louise"
              />
              <div class="card__description">
                <div class="card__header">
                  <h2 class="card__title">Lake Louise</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.png"
                class="card__image"
                alt="Scenic Views of Bald Mountains"
              />
              <div class="card__description">
                <div class="card__header">
                  <h2 class="card__title">Bald Mountains</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.png"
                class="card__image"
                alt="Scenic Views of Latemar"
              />
              <div class="card__description">
                <div class="card__header">
                  <h2 class="card__title">Latemar</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                class="card__image"
                alt="Scenic Views of Vanoise National Park"
              />
              <div class="card__description">
                <div class="card__header">
                  <h2 class="card__title">Vanoise Nationa...</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                class="card__image"
                alt="Scenic Views of Lago Di Braies"
              />
              <div class="card__description">
                <div class="card__header">
                  <h2 class="card__title">Lago di Braies</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
